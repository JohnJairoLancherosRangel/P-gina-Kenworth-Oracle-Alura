<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="productos.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Phudu:wght@500&display=swap" rel="stylesheet">
    <title>Contacto</title>
</head>
<body>

    <header>
        <div class="caja">
          <h1><img id="logokw" src="imágenes/logokw.png" width="200" height="35" alt="Logo Kenworth"/></h1>
          <nav>
              <ul>
                  <li><a href="index.html">Inicio</a></li>
                  <li><a href="camiones.html">Productos</a></li>
                  <li><a href="contacto.html">Contacto</a></li>
              </ul>           
          </nav>
        </div>
      </header>

      <main>
        <form>
            <label for="nombreapellido">Nombres y Apellidos</label>
            <input type="text" id="nombreapellido" class="input-padron" required placeholder="Nombres y Apellidos">

            <label for="correo">Correo Electrónico</label>
            <input type="email" id="correo" class="input-padron" required placeholder="xxx@dominio.com">

            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" class="input-padron" required placeholder="+57 xxxxxxxxxx">

            <label for="accesorios">Accesorios</label>
            <textarea cols="68" rows="10" id="accesorios" class="input-padron" required></textarea>

            <fieldset>

                <legend>¿Cómo lo Contactamos?</legend>

                <label for="radio-email"><input type="radio" value="Email" id="radio-email" name="contacto">E-Mail</label>
                
                <label for="radio-telefono"><input type="radio" value="telefono" id="radio-telefono" name="contacto">Teléfono</label>
                
                <label for="radio-whatsapp"><input type="radio" value="whatsapp" id="radio-whatsapp" name="contacto" checked >WhatsApp</label>
                

            </fieldset>
            
            <fieldset>
                <legend>¿En Cuál Horario Prefiere Ser Atendido?</legend>
                <select>
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>

            </fieldset>
            

            <label class="checkbox"><input type="checkbox" checked>¿Le Gustaría Recibir Información de Nuevos Lanzamientos?</label>
            <input type="submit" value="Envíar Cotización" class="enviar">


            <table class="tabla">

                <thead>
                    <tr>
                        <th>Día</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>8:00 AM - 10:00 PM</td>
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>8:00 AM - 10:00 PM</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>8:00 AM - 10:00 PM</td>
                    </tr>
    
                </tbody>
                
            </table>
            
        </form>

       



      </main>

      <footer>
        <img src="imágenes/ftkw.png" width="130" height="130" alt="Logo Kenworth">
        <p class="Copyright">&copy Copyright Kenworth de la Montaña - 2023</p>
    </footer>
    
</body>
</html>
